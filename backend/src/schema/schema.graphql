type Product {
  id: ID!
  name: String!
  sku: String!
  warehouse: String!
  stock: Int!
  demand: Int!
  status: String!
}

type Warehouse {
  code: ID!
  name: String!
  city: String!
  country: String!
}

type KPI {
  date: String!
  stock: Int!
  demand: Int!
}

type ProductPage {
  items: [Product!]!
  total: Int!
  page: Int!
  perPage: Int!
  totalPages: Int!
}

type Query {
  products(
    search: String, 
    status: String, 
    warehouse: String, 
    page: Int = 1, 
    perPage: Int = 10
  ): ProductPage!
  warehouses: [Warehouse!]!
  kpis(range: String!): [KPI!]!
}

type Mutation {
  updateDemand(id: ID!, demand: Int!): Product
  transferStock(id: ID!, from: String!, to: String!, qty: Int!): Product
}